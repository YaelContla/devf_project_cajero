<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style_sesion.css">
    <link rel="stylesheet" href="css/normalize.css">
    

   <!-- Bootstrap CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

   <!-- Bootstrap Icons-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body class="sesion">

<header>
    <h1>Iniciar Sesion</h1>
</header>

<div class="container_sesion">  
  
  <form id="form-send" action="/opciones.html" method="POST">
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">User</label>
      <div class="col-sm-10 before">
        <input id="inputEmail" type="email" class="form-control" placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input id="inputPassword" type="password" class="form-control" placeholder="Password">
      </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto mt-3">
      
      <button id="sign_in" class="btn btn-success" type="submit" disabled>Iniciar Sesion</button>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <div  id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden-focusable">Loading...</span>
        </div>
      </div>
    </div>

  </form>

</div> <!--/Container-->




<script src="script.js"></script>
<script src="db.js"></script>
</body>
</html>
