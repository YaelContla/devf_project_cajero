<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Saldo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>

<header>
    <h1>HSBC</h1>
</header>

<div class="container">  
  
  <h2 class="text-center text-light mb-5">Ingresar Saldo</h2>

  <!-- Aqui se ingresa el saldo -->
  <form id="agregar-saldo" action="#">
      <div class="form-group">
          <input type="text" class="form-control text-dark" id="cantidad" placeholder="Escriba aquí la cantidad que desea agregar a su cuenta">
      </div>
      <div class="container text-center">
        <button type="submit" class="btn btn-success" style="width: 180px">Ingresar</button>
      </div>
      <div class="restante alert alert-success">
        <p>Saldo actual: $ <span id="restante"></span></p>
      </div>
  </form>

</div> <!--/Container-->


<div class="container text-center">
        <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-12 col-md-6">
        <a href="./index.html" class="btn btn-danger" type="button" style="width: 180px">Cerrar sesion</a>
    </div>
    <div class="col-12 col-md-6 my-3 mt-md-0">
        <a href="./opciones.html" class="btn btn-warning" type="button" style="width: 180px">Regresar al menú anterior</a>
    </div>
  </div>
</div>

<script src="script_saldo.js"></script>
<script src="db.js"></script>
</body>
</html>
