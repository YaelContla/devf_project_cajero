<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retira Saldo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    

    <!-- Bootstrap CSS only -->

    <!-- Bootstrap Icons-->

<body>

<header>
    <h1>HSBC</h1>
</header>

<div class="container">  
  
  <h2 class="text-center text-light"></h2>

  <div class="d-flex flex-column mb-3">
    <div class="p-2">
        <h2 class="text-center text-light">Retirar Saldo</h2>
    </div>
    <div class="p-2">
        <h3 class="text-center text-light">¿Cuánto desea disponer? </h3>
    </div>
    <div class="p-2">
      <div class="contenido primario">

        <!-- Aquí se retira el saldo -->
            <form id="retirar-saldo" action="#">
                <div class="form-group">
                    <input type="text" class="form-control text-dark" id="cantidad" placeholder="Cantidad a retirar">
                </div>
                <div class="container text-center">
                  <button type="submit" class="btn btn-success" style="width: 180px">retirar</button>
                </div>
                <div class="restante alert alert-success">
                  <p>Saldo restante: $ <span id="restante"></span></p>
                </div>
            </form>
    </div>
</div>

</div> <!--/Container-->


<div class="container text-center">
    <!-- Columns are always 50% wide, on mobile and desktop -->

    <div class="col-12 col-md-6">
      <a href="./index.html" class="btn btn-danger" type="button" style="width: 180px">Cerrar sesion</a>
    </div>
    <div class="col-12 col-md-6 my-3 mt-md-0">
      <a href="./opciones.html" class="btn btn-warning" type="button" style="width: 180px">Regresar al menú anterior</a>
    </div>
  </div>
</div>
